version: 2

updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"
    rebase-strategy: "auto"
    allow:
      - dependency-type: "all"
    # ignore:
      # Optional: specify dependencies to ignore
      # - dependency-name: "Microsoft.NET.Test.Sdk"
      # - dependency-name: "coverlet.collector"
    reviewers:
      - "lk-code"
